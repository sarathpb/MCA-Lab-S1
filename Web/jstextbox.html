
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    Enter number 1: <input type="text" id="n1"><br>
    Enter number 2: <input type="text" id="n2"><br>
    <button onclick="sum()">Add</button>
    <h1 id="sumarea"></h1>

    <script>
        function sum() {
            let x = parseInt(document.getElementById("n1").value);
            let y = parseInt(document.getElementById("n2").value);
            let z = x + y;
            document.getElementById("sumarea").innerHTML = "sum = " + z;
            alert("sum = " + z);
        }
    </script>
</body>
</html>
